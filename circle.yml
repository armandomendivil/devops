machine:
  node:
    version: 8.1
  services:
    - docker

dependencies:
  pre:
    - sudo chown ubuntu:ubuntu /usr/app
  override:
    - docker build -t platzi .

test:
  override:
    - docker run platzi npm test

deployment:
  qa:
    branch: /feature_.*/
    commands:
      - sh deployments/qa.sh
