machine:
  node:
    version: 8.0.0
  services:
    - docker

dependencies:
  pre:
    - node --version
    - npm --version
  override:
    - docker build -t platzi .

test:
  override:
    - docker run platzi npm test

deployment:
  qa:
    branch: /feature_.*/
    commands:
      - sh deployments/qa.sh
